spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver #驱动类名称
    url: jdbc:mysql://${ip}:3308/property?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
ip: localhost

server:
  port: 8080

mybatis:
  configuration:
    #配置mybatis的日志, 指定输出到控制台
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    #开启mybatis的驼峰命名自动映射开关 a_column ------> aCloumn
    map-underscore-to-camel-case: true

  mapper-locations:
    #扫描所有mybatis的xml文件
    classpath:mapper/*.xml

mybatis-plus:
  configuration:
    #控制台打印sql语句
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

